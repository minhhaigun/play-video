<div class="wrapper">
  <div class="sidebar">
    <div *ngFor="let video of videoList" class="sidebar-item" [class.active]="video.link.includes(currentVideoId)">
      <h2><a href="#" (click)="selectVideo(video)">{{video.title}}</a></h2>
    </div>
  </div>
  <div class="video">
    <corp-video-player [videoId]="currentVideoId"></corp-video-player>
  </div>

</div>
